    <!DOCTYPE html>
    <html>
      <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Etch-a-sketch</title>
      </head>
      <body>
        <h1>Etch-a-sketch</h1>
        <button id="start">Start</button>
        <div id="container"></div>
      </body>
      <script>

      var col = "red";

      randomRgb();


      function randomRgb() {
    // create the rgb string
    col =  "rgb("
    + randomColor(255) + ","
    + randomColor(255) + ","
    + randomColor(255) + ")";

    //change the text color with the new random color
}


function randomColor(num) {
    return Math.floor(Math.random() * num);
}


      let btn = document.getElementById("start")
      btn.addEventListener("click", createGrid)

      function resetColorOfBoxes() {
        boxes = document.querySelectorAll('div');
        boxes.forEach(box => box.style.backgroundColor = "white");
      }

      function createGrid() {

        resetColorOfBoxes()

        let numberOfRows = prompt("How many rows would you like?");

        /*Change number of grid-template-columns and grid-template-rows under #container in stylesheet*/
        document.documentElement.style.setProperty("--columns-row", numberOfRows);

        let i = 0;
        let numberOfBoxes = numberOfRows**2;

        /*Create boxes*/
        for (i; i < numberOfBoxes ; i++) {
          var div = document.createElement("div");
          document.getElementById("container").appendChild(div);
          div.addEventListener("mouseenter", function () {
            randomRgb();
            this.style.backgroundColor = col;
        });
      }
    }

      </script>
    </html>
